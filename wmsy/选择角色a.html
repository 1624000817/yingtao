<script>
(function (doc, win) {
  var docEl = doc.documentElement,
    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
    recalc = function () {
      var clientWidth = docEl.clientWidth;
      if (!clientWidth) return;
      docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
    };

  if (!doc.addEventListener) return;
  win.addEventListener(resizeEvt, recalc, false);
  doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>

.button {
  display: block;
  position: absolute;
  width:2.133333rem;
  height:1.066667rem;
  background: #181815;
  border-radius:0.64rem;
  cursor: pointer;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  position: absolute;
  right: 0.469333rem;
  top: 3.3rem
}
.off{
	background-color: green;
}
.on{
	background-color: red;
}
.button span {
  position: absolute;
  display: block;
}
.button span:first-of-type {
  z-index: 100;
  top: 0;
  right:0;
  width:1.066667rem;
  height:1.066667rem;
  background:#fff;
  border-radius: 50%;
  -webkit-transition: right 400ms cubic-bezier(1, 0, 0, 1), box-shadow 400ms ease;
          transition: right 400ms cubic-bezier(1, 0, 0, 1), box-shadow 400ms ease;
}

.button input[type="checkbox"] {
  display: none;
}
.button input[type="checkbox"]:checked ~ span:first-of-type {
  right: 1.066667rem;
}
.button input[type="checkbox"]:checked ~ span:nth-of-type(2) {
  opacity: 1;
 
}


</style>
