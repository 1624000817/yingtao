<script>
(function (doc, win) {
  var docEl = doc.documentElement,
    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
    recalc = function () {
      var clientWidth = docEl.clientWidth;
      if (!clientWidth) return;
      docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
    };

  if (!doc.addEventListener) return;
  win.addEventListener(resizeEvt, recalc, false);
  doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>

<script>



$(function(){

var tuan = new G();

echo.init({
	domElement: 'M2_customers',
	offset: 100,
	throttle: 100,
	unload: false
})

echo.init({
	domElement: 'M2_samples',
	offset: 100,
	throttle: 100,
	unload: false
})

$(".Children_WX_GuestEnjoy_list").on("touchmove",function(){
		var viewW =$(".Children_WX_GuestEnjoy_list").width();
        var contentW =$(".Children_WX_GuestEnjoy_list").get(0).scrollWidth; 
		var L=$(".Children_WX_GuestEnjoy_list").scrollLeft();
		var datainit=[
			{"src":"child1.jpg"},
			{"src":"child2.jpg"}
		];
		if(contentW-viewW<(L+1)) { 
			fun(datainit)
		}
		
	
})
function fun(datainit){
	$.each(datainit,function(n,val){

		var str='<a href="">'
		+'<img data-echo-background="img/'+val.src+'"'+'src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==">'
		+'</a><div class="GuestEnjoy_list_explain">'
		+'<h1>小公主-亚楠</h1>'
		+'<p>ADD&nbsp:&nbsp迪奥花园&nbsp/&nbsp儿童系列</p>'
		+'<p>AGE&nbsp:&nbsp2-4岁</p><div class="GuestEnjoy_list_date">'
		+'<b>MON</b><a href="">'
		+'26</a></div><span class="GuestEnjoy_collect">'
		+'<i class="iconfont icon-shoucang">&#xe66d;</i><i class="iconfont icon-aixin">'
		+'&#xe6f1;</i><span>'
		+'已收藏</span></span>'
		+'<span class="GuestEnjoy_relay"><i class="iconfont icon-zhuanfa">'
		+'&#xe634;</i></span>'
		+'</div></div>'
		var ODiv=$("<div>").html(str);
		ODiv.appendTo($(".Children_WX_GuestEnjoy_list"));
		});
}


//收藏
 $(".icon-aixin").hide();
$(".Children_WX_GuestEnjoy_list").on("click",".GuestEnjoy_collect",function(){
		if(!$(this).is(".active")){
			$(this).addClass("active");
			$(this).children(".icon-shoucang").hide();
			$(this).children(".icon-aixin").show();
		}
		$(this).children("span").addClass("click");
	})

//分享
  $('.Children_WX_GuestEnjoy_list').on('click',".GuestEnjoy_relay",function(e){
    e.preventDefault();
    var url = $(this).attr('data-url');
    var title = $(this).attr('data-title');
    window.open('http://www.jiathis.com/share?url='+ url +'&title='+ encodeURIComponent(title));
  });

})
