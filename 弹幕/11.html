	//初始屏幕
	function initScreen(){
    if(playList.length != 0){
  		danmu_timer = setInterval(function(){
  		    danmu_num ++;
  		    if(danmu_num>playList.length-1 || danmu_num>max_num){
  		    	danmu_num = 0
  		    }
          var style = $('#yt_1wrapper').css('display');
  		    if(danmu_num <max_num+1 && style == 'block'){ 
  		    	$("#yt_1wrapper").append(createScreenPraise(playList[danmu_num].message,playList[danmu_num].isNew));
  		    }else if(style == 'none')	{
              clearInterval(danmu_timer);
              $('#yt_1wrapper').empty() 
          }
  		},1000);
    }			
	}
	//生成弹幕
	function createScreenPraise(message, isNew){
		var div = document.createElement("div");
	
		//放入到最后tanmu元素里
		div.className = "yt_tanmu_box";
		div.innerHTML = message;
		if(isNew){
			div.style.backgroundColor="red"
		}
		createScreen(div)//执行生成弹幕的动画
		return div;
	}
	//生成弹幕
	var olN = 0;
	function createScreen(elem){
		var _top=0;
		var _left=$(window).width();
     var _left=$(window).width()-$(elem).width();

		var lN= Math.floor(6*Math.random());
		
		if(olN ==lN){
			lN++;
			if(lN>locaScreen.length-1){
				lN = 0;
			}	
		}
		olN = lN;
		_top=locaScreen[lN];
		$(elem).css({"transform":"translate3d("+_left+"px,0,0)",top:_top})

	}

     $(".Payment_button button").on("click",function(e){
        var _self = $(this);
         // _self.attr('disabled', 'disabled');
         var price             = $('.Payment_page input[name=payment_money]').val();
         var notifi_type       = $('.Payment_page input[name=payment_type]').val();
         var scenecode_varchar = "U80513564HDQ";

         var gift_id         = $('.Payment_page input[name=gift_id]').val();
         if(notifi_type == 'whbgift') {
          var gift_name       = $('.Payment_page input[name=gift_name]').val();
          var body            = '影像v2礼物';
          var description     = gift_name;
         } else {
           var body            = '影像v2礼金红包';
           var description     = '影像v2礼金红包';
         }
         
         var name       = $('#payment_name').html();
         var product_id        = '';
         $.post('index.php?c=view&a=getOutTradeNo', {yt_domain:yt_domain,name:name,price:price,scenecode_varchar:scenecode_varchar,pay_type:notifi_type,gift_id:gift_id},function(data){
          _self.removeAttr('disabled');
          if(data.status == false) {
            $(".ac_bg").html(data.msg).addClass("active")
              setTimeout(function(){
              $(".ac_bg").removeClass("active")
            },3000)
            return false;
          } else {
            if(price == 0 && (gift_id == 1 || gift_id == 2 || gift_id == 3)) {
              $(".ac_bg").html('送礼物成功！').addClass("active")
                setTimeout(function(){
                window.location.href=window.location.href;
              },3000)
              return false;
            }
            product_id   = data.outTradeNo;
            var goto_url = PREFIX_URL+'v/U80513564HDQ';
            var url      = WX_SITE_URL+yt_domain+'/ts/wxpay/index.html?paydomain='+yt_domain+'&total_fee='+(price*100)+'&product_id='+product_id+'&body='+encodeURI(body)+'&description='+encodeURI(description)+'&goto_url='+encodeURI(goto_url)+'&notifi_type='+notifi_type;

            window.location = url;
          }
         },'json');

        
    })
