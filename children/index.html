<script>
(function (doc, win) {
  var docEl = doc.documentElement,
    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
    recalc = function () {
      var clientWidth = docEl.clientWidth;
      if (!clientWidth) return;
      docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
    };

  if (!doc.addEventListener) return;
  win.addEventListener(resizeEvt, recalc, false);
  doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>

<script>

$(function(){

var tuan = new G();

echo.init({
	domElement: 'M2_customers',

	throttle: 100,
	unload: false
})

echo.init({
	domElement: 'M2_samples',
	offset: 100,
	throttle: 100,
	unload: false
})



var banner_data = [{
	  content: '<a href="" style="background-image:url(img/banner1.jpg)"></a>'
	},{
	  content: '<a href="" data-img="img/banner2.jpg"></a>'
	},{
	  content: '<a href="" data-img="img/banner3.jpg"></a>'
	}]
var banner = new iSlider({
	type: 'dom',
	data: banner_data,
	dom: $('.iSlider_banner')[0],
	isLooping: true,
	fixPage: false,
	plugins: [['dot', {locate:'relative'}]],
	onslidechanged: function(i){
		var obj = $('.iSlider_banner .islider-active a')
		if(typeof obj.attr('style') == 'object'){
			var img = obj.attr('data-img')
			var currentImg = new Image()
			var $loading = $('<div class="loading"><b></b><b></b><b></b><b></b><b></b></div>')
			currentImg.src = img
			obj.parent().append($loading)
			console.log(i)
			banner_data[i].content = banner_data[i].content.replace('></a>',' style="background-image:url('+img+')"></a>')
			currentImg.onload = function(){
				setTimeout(function(){
					$loading.remove()
					obj.attr('style','background-image:url('+img+')')
				},200)
			}	
		}

	}
})
new iSlider({
	data: [
	{

	}],

	type: 'dom',

})
